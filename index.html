<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Remdome My game!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="btwn">(Between 1 and 100)</p>
      <button class="btn again" onclick="reloadgame()"> Play Again</button>
      <div class="imaginnumber">?</div>
    </header>
    <container>
      <section class="leftsidebox">
        <input type="number" class="guess" id="imaginID" />
        <button class="btn check" onclick="maincheck()">Check!</button>
      </section>
      <section class="rightsidetext">
        <p class="message" id="screen">Start guessing...</p>
        <p class="label-score">:100: Chances: <span class="score">100</span></p>
        <p class="label-highscore">
            :first_place_medal: Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </container>
    <script src="./script.js"></script>
  </body>
</html>
